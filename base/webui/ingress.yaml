apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: phi2-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: phi2.example.com  # Укажите ваш домен
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: phi2-webui
            port:
              number: 7860